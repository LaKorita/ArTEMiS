<div ui-tour="courseTour" ui-tour-placement="bottom">
    <div class="panel panel-primary">
        <div class="panel-heading"
             tour-step
             tour-step-title="Course"
             tour-step-content="This is a course, in each course you are enrolled by your Instructor"
             tour-step-order="0"
             tour-step-backdrop="true"
        >
            <h4 class="panel-title">{{tutorial.course.title}}</h4>
        </div>
        <div class="panel-body"
             tour-step tour-step-title="Exercises"
             tour-step-content="Each course has exercises which you need to complete"
             tour-step-order="1"
             tour-step-backdrop="true"
             tour-step-backdrop-border-radius="10"
        >

            <button class="btn btn-primary btn-sm" ng-show="tutorial.started" disabled>Continue Tutorial</button>
            <button class="btn btn-primary btn-sm" ng-show="tutorial.skipped" disabled>Start Tutorial</button>

            <div ng-if="tutorial.loaded">
               <!-- <exercise-list  course="tutorial.course" filter-by-exercise-id=""></exercise-list>-->
                <exercise-finished course="tutorial.course" filter-by-exercise-id=""></exercise-finished>
            </div>

        </div>
    </div>
</div>
