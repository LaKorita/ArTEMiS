<div ng-cloak>
    <div class="modal-header">
        <h3>Tutorial</h3>
    </div>

    <div class="modal-body">
        <p>Welcome to Artemis!</p>
        <p>Since this is your first time on Artemis do you wish to take a guided Tutorial</p>
    </div>

    <div class="modal-footer">

        <button type="button" class="btn"
                data-ng-click="vm.close()">Skip Tutorial</button>
        <button class="btn btn-primary"
                data-ng-click="vm.ok();">Do Tutorial</button>
    </div>
</div>
