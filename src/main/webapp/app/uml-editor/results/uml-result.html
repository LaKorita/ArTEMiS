<span ng-if="!$ctrl.hasResults()">
    <span class="text-muted" ng-if="$ctrl.loading && (!$ctrl.queued && !$ctrl.building)"><i class="fa fa-circle-o-notch fa-lg fa-spin"></i>&nbsp;Loading...</span>
    <span class="text-muted" ng-if="!$ctrl.loading && !$ctrl.queued && !$ctrl.building"><i class="fa fa-circle-o fa-lg"></i>&nbsp;No results</span>
    <span class="text-primary" ng-if="$ctrl.queued"><i class="fa fa-circle-o-notch fa-lg fa-spin"></i>&nbsp;Test is queued</span>
    <span class="text-primary" ng-if="$ctrl.building"><i class="fa fa-circle-o-notch fa-lg fa-spin"></i>&nbsp;Testing...</span>
</span>
<span ng-if="$ctrl.hasResults()" ng-switch on="$ctrl.result.parityWithSampleSolution ==='100%'">

    <span ng-switch-when="true">
        <span class="{{$ctrl.textStyle()}}">
            <i class="fa fa-lg fa-check-circle-o"></i>&nbsp;
            <a class="{{$ctrl.textStyle()}}"
               ng-click="$ctrl.showDetails($ctrl.result)">{{$ctrl.result.parityWithSampleSolution}}</a>
        </span>

        <span ng-if="$ctrl.showBuildDate">(<span am-time-ago="$ctrl.result.buildCompletionDate" ></span>)</span>

    </span>
    <span ng-switch-when="false">
        <span class="{{$ctrl.textStyle()}}">
            <i class="fa fa-lg fa-times-circle-o"></i>&nbsp;
            <a class="{{$ctrl.textStyle()}}"
               ng-click="$ctrl.showDetails($ctrl.result)">{{$ctrl.result.parityWithSampleSolution}}</a>
        </span>
        <span ng-if="$ctrl.showBuildDate">(<span am-time-ago="$ctrl.result.buildCompletionDate" ></span>)</span>
    </span>
</span>
