<form name="exportGroupForm" ng-submit="vm.exportRepos(vm.exercise.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.exportRepos.title">Confirm download of repos</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="artemisApp.instructorDashboard.exportRepos.question">Confirm export of repos
        </p>
        <textarea ng-keyup="autoExpand($event)" class="export-textarea" ng-model="list" ng-list="," ng-trim="false" required></textarea>
        <p>(This action can take several minutes depending on number and size of repositories.)</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="!list || isDisabled" class="btn btn-default">
            <span class="glyphicon glyphicon-download-alt"></span>&nbsp;<span data-translate="entity.action.exportRepos">Archive</span>
        </button>
    </div>
</form>
