
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel" data-translate="arTeMiSApp.team.home.createOrEditLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.team.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.team.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.team.teamID" for="field_teamID">Team ID</label>
            <input type="text" class="form-control" name="teamID" id="field_teamID"
                    ng-model="vm.team.teamID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.team.teamName" for="field_teamName">Team Name</label>
            <input type="text" class="form-control" name="teamName" id="field_teamName"
                    ng-model="vm.team.teamName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.team.min" for="field_min">Min</label>
            <input type="number" class="form-control" name="min" id="field_min"
                    ng-model="vm.team.min"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.team.max" for="field_max">Max</label>
            <input type="number" class="form-control" name="max" id="field_max"
                    ng-model="vm.team.max"
                    />
        </div>

        <div class="form-group">
            <label data-translate="arTeMiSApp.team.exercise" for="field_exercise">Exercise</label>
            <select class="form-control" id="field_exercise" name="exercise" ng-model="vm.team.exercise" ng-options="exercise as exercise.id for exercise in vm.exercises track by exercise.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="arTeMiSApp.team.teamManager" for="field_teamManager">Team Manager</label>
            <select class="form-control" id="field_teamManager" name="teamManager" ng-model="vm.team.teamManager" ng-options="teamManager as teamManager.id for teamManager in vm.teammanagers track by teamManager.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
