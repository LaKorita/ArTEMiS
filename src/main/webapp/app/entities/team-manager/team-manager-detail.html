
<div>
    <h2><span data-translate="arTeMiSApp.teamManager.detail.title">Team Manager</span> {{vm.teamManager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="arTeMiSApp.teamManager.teamName">Team Name</span></dt>
        <dd>
            <span>{{vm.teamManager.teamName}}</span>
        </dd>
        <dt><span data-translate="arTeMiSApp.teamManager.test">Test</span></dt>
        <dd>
            <span>{{vm.teamManager.test}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="team-manager-detail.edit({id:vm.teamManager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
