
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamManagerLabel" data-translate="arTeMiSApp.teamManager.home.createOrEditLabel">Create or edit a Team Manager</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teamManager.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teamManager.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.teamManager.teamName" for="field_teamName">Team Name</label>
            <input type="text" class="form-control" name="teamName" id="field_teamName"
                    ng-model="vm.teamManager.teamName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="arTeMiSApp.teamManager.test" for="field_test">Test</label>
            <input type="text" class="form-control" name="test" id="field_test"
                    ng-model="vm.teamManager.test"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
