<div>
    <h2 data-translate="artemisApp.modelComparisonExercise.home.title">Model Comparison Exercises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="model-comparison-exercise.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="artemisApp.modelComparisonExercise.home.createLabel">
                        Create new Model Comparison Exercise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="artemisApp.modelComparisonExercise.baseRepositoryUrl">Base Repository Url</span></th>
                    <th><span data-translate="artemisApp.modelComparisonExercise.baseBuildPlanId">Base Build Plan Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="modelComparisonExercise in vm.modelComparisonExercises track by modelComparisonExercise.id">
                    <td><a ui-sref="model-comparison-exercise-detail({id:modelComparisonExercise.id})">{{modelComparisonExercise.id}}</a></td>
                    <td>{{modelComparisonExercise.baseRepositoryUrl}}</td>
                    <td>{{modelComparisonExercise.baseBuildPlanId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="model-comparison-exercise-detail({id:modelComparisonExercise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="model-comparison-exercise.edit({id:modelComparisonExercise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="model-comparison-exercise.delete({id:modelComparisonExercise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
