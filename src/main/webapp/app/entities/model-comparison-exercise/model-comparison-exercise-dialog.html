
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModelComparisonExerciseLabel" data-translate="artemisApp.modelComparisonExercise.home.createOrEditLabel">Create or edit a Model Comparison Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modelComparisonExercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modelComparisonExercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.modelComparisonExercise.baseRepositoryUrl" for="field_baseRepositoryUrl">Base Repository Url</label>
            <input type="text" class="form-control" name="baseRepositoryUrl" id="field_baseRepositoryUrl"
                    ng-model="vm.modelComparisonExercise.baseRepositoryUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.modelComparisonExercise.baseBuildPlanId" for="field_baseBuildPlanId">Base Build Plan Id</label>
            <input type="text" class="form-control" name="baseBuildPlanId" id="field_baseBuildPlanId"
                    ng-model="vm.modelComparisonExercise.baseBuildPlanId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
